version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: taj_hotel_genai
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5432:5432"
      - "8000:8000"
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://hotel_user:hotel_pass@postgres:5432/hotel_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
    networks:
      - hotel_network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: hotel_pgvector
    restart: always
    environment:
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_pass
      POSTGRES_DB: hotel_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hotel_network

volumes:
  pgdata:

networks:
  hotel_network:
    driver: bridge
